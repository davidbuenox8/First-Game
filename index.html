<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Rescue!</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class='h1container'>
        <h1>Forest Rescue!</h1>
    </div>
    <div>
        <h2>Score: <span id='score'>0</span></h2>
        <h2>Lives: <span id='lives'><img class='heart' src="images/heart.png" alt="heart"><img class='heart'
                    src="images/heart.png" alt="heart"><img class='heart' src="images/heart.png" alt="heart"></span>
        </h2>
        <h2>Rescued Friends:<span id='friend'></span> </h2>
    </div>

    <section class='gameContainer'>
        <div class='console'>
            <div id="gameWindow">
            </div>
        </div>
        <div class="pixel" id='restart'>
            <p>Restart</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script language="javascript" src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/addons/p5.sound.min.js"></script>
    <script src="/src/friend.js"></script>
    <script src="/src/bomb.js"></script>
    <script src="/src/game.js"></script>
    <script src="/src/player.js"></script>
    <script src="/src/main.js"></script>
</body>

</html>
